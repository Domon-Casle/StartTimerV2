<div fxFlex="15"></div>

<div fxFlex="70">
  <div fxFlex="35">
    <div class="myTimeHolder" style="width: 50%">
      <input type="text" [ngModel]="myTime" (ngModelChange)="myTimeChanged($event)" class="myTimeInput" />
    </div>
  </div>

  <div fxFlex="30" fxLayoutAlign="center center" [ngClass]="myColorClass" style="border-radius: 5px; margin: 1px 5px 1px 5px;">
    {{ myTimeString }}
  </div>

  <div fxFlex="35" fxLayoutAlign="center center" class="myTimeHolder">
    <input type="text" placeholder="What? Who? Why?" class="myTimeInput" style="width: 100%" />
  </div>
</div>

<div fxFlex="15"></div>
